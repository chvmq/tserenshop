{% load static_info %}

{% get_static_info as menu %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Tseren Shop</a>
        <ul class="navbar-nav">
            {% for m in menu %}
            <li class="nav-item">
                <a class="nav-link" href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
            {% endfor %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cart' %}">Корзина <span class="badge rounded-pill bg-danger">{{ cart.products.count }}</span></a>
            </li>
        </ul>
    </div>
</nav>
